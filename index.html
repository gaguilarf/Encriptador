<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="icon" type="icon/png" href="Assets/icon.ico">
        <link rel="stylesheet" href="styles/style.css">
        <script src="encriptar.js"></script>
    </head>
    <body>
        <header class="cabecera">
            <img class="LogoImg" src="Assets/logo.png" alt="Logo">
        </header>
        <main class="contenido" >

            <section class="seccion1">
                <textarea id="areaPrincipal" class="area" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenedor_botones">
                    <div class="contenedor_botones_advertencia">
                        <img src="Assets/Group.png" alt="Icono de candado" class="icono">
                        <p>Solo letras minúsculas y sin acentos.</p>
                    </div>
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                    <input type="button" id="limpiar" value="Limpiar">
                </div>
            </section>

            <section class="seccion2">
                <div class="contenedor_muneco ">
                    <img class="muneco"src="Assets/Muñeco.png" alt="Muñeco de alura">
                </div>
                <div class="contenedor-parrafo">    
                    <h3 class="contenedor-h3">Ningún mensaje fue encontrado </h3>
                </div>
                 <div class="contenedor-resultado">
                    <textarea id ="resultado-final" placeholder="Texto encriptado o desencriptado"></textarea>    
                </div>
                <div class="contenedor-copiar ">
                    <input type="button" id="btn-copiar" value="Copiar">
                </div>
            </section>

        </main>
        
        <footer>
            © 2024 Gustavo Aguilar. Todos los derechos reservados.
        </footer>
    </body>
</html>
